<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #ffffff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 100;
  }
  .bottom-nav a {
    text-decoration: none;
    color: #555;
    font-size: 0.8rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .bottom-nav a.active {
    color: #3b82f6;
  }
  .bottom-nav i {
    font-size: 1.2rem;
    margin-bottom: 2px;
  }
</style>

<div class="bottom-nav">
  <a href="home.html" class="nav-home">
    <i class="fas fa-house"></i>
    <span>ホーム</span>
  </a>
  <a href="input.html" class="nav-input">
    <i class="fas fa-pen"></i>
    <span>記録</span>
  </a>
  <a href="report.html" class="nav-report">
    <i class="fas fa-chart-line"></i>
    <span>レポート</span>
  </a>
  <a href="settings.html" class="nav-settings">
    <i class="fas fa-gear"></i>
    <span>設定</span>
  </a>
</div>

<script>
  // 現在のページに応じて active クラスを付与
  const path = location.pathname.split("/").pop();
  document.querySelectorAll(".bottom-nav a").forEach(link => {
    if (link.getAttribute("href") === path) {
      link.classList.add("active");
    }
  });
</script>
